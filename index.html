<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore esse jogo da memória com design deslumbrante. Jogo vibrante que encanta e educa todas as idades.">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/main-min.css">
  <!-- JavaScript -->
  <script defer type="module" src="/js/login.js"></script>
  <title>Jogo da memória - Login</title>
</head>

<body>

  <div class="l-login">

    <form class="c-login" data-form="login">
      <div class="c-login__header">
        <img class="c-login__logo" src="/images/logo.png" alt="Icone de um cérebro">
        <h1 class="c-login__title">Jogo da Memória</h1>
        <p class="c-login__subtitle">E aí, me fala,<br> se lembra o que comeu hoje pela manhã?</p>
      </div>
      <div class="c-login__body">
        <input class="c-login__input-name" id="name" data-input="name" type="text" placeholder="Digite seu nickname"
          arial-label="Digite seu nickname">
        <div class="c-login__inputs-radios-wrapper" data-element="buttons-level-wrapper">
          <label tabindex="0" class="c-login__label-level" id="easy" data-level="label">
            Fácil
            <input class="c-login__input-level" type="radio" name="level" value="easy">
          </label>
          <label tabindex="0" class="c-login__label-level" id="normal" data-level="label">
            Normal
            <input class="c-login__input-level" type="radio" name="level" value="normal">
          </label>
          <label tabindex="0" class="c-login__label-level" id="hard" data-level="label">
            Difícil
            <input class="c-login__input-level" type="radio" name="level" value="hard">
          </label>
        </div>
        <button class="c-login__button-submit" type="submit" data-button="play" disabled>Jogar</button>
      </div>
    </form>

  </div>

</body>

</html>
