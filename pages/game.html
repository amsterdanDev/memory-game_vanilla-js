<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Você vai amar esse jogo. Uma linda e gostosa mistura de jogabilidade com arte.">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/main-min.css">
  <!-- JavaScript -->
  <script defer type="module" src="/js/game.js"></script>
  <title>Jogo da Memória - Arte CSS</title>
</head>

<body>

  <div class="l-game">
    <header class="l-header">
      <nav class="c-nav l-header__nav" data-element="nav">
        <a href="/index.html"><button class="c-nav__button">VOLTAR</button></a>
        <button class="c-nav__button" data-button="pause">PAUSAR</button>
        <button class="c-nav__button" data-button="restart">REINICIAR</button>
      </nav>

      <div class="c-rank l-header__rank">
        <span class="c-rank__title">Melhor tempo:</span>
        <span class="c-rank__name">Tiago</span>
        <span class="c-rank__time">0:35</span>
      </div>

      <div class="c-player-info l-header__player-info">
        <div class="c-player-info__name" data-element="player">
          <!-- JavaScript -->
        </div>
        <div class="c-player-info__time">
          Tempo:
          <span class="c-player-info__time-number" data-element="time">0:00</span>
        </div>
      </div>
    </header>

    <main class="l-cards-game" data-element="cardsContainer">
      <!-- JavaScript -->
    </main>

  </div>

</body>

</html>
